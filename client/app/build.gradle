apply plugin: 'com.android.application'

android {
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    useLibrary 'org.apache.http.legacy'

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    defaultConfig {
        applicationId "com.mkodiapp.msync"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 2
        versionName "2.0"
    }

    signingConfigs {
        release {
            storeFile file("CERTIFICATE")
            storePassword System.getenv("KSTOREPWD")
            keyPassword System.getenv("KEYPWD")
            keyAlias "msync"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            // SIGNING
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation files('libs/commons-cli-1.1.jar')
    implementation files('libs/commons-io-1.2.jar')
    implementation files('libs/httpmime-4.1.2.jar')
    implementation files('libs/rabbitmq-client.jar')
    implementation 'pub.devrel:easypermissions:1.2.0'
}
